<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Meme Kosong</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .centered {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
    </style>
</head>
<body class="bg-gray-100">

<div class="centered">
    <h1 class="text-4xl font-bold text-gray-800">Halaman Kosong</h1>
    <p class="text-lg text-gray-600 mt-4">Tidak ada yang bisa kamu temukan di sini.</p>
    <button id="memeButton" class="btn btn-primary mt-4">Klik untuk Kejutan</button>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function() {
        $('#memeButton').click(function() {
            alert('Tetap tidak ada yang bisa kamu temukan di sini!');
        });
    });
</script>

</body>
</html>
